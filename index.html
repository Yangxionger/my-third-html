<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册信息</title>
</head>
<body>
    <h1>注册信息</h1>
    <h2>个人信息</h2>
    姓名：<input type="text" placeholder="请输入真实姓名">
    <br><br>
    密码：<input type="password" placeholder="请输入密码">
    <br><br>
    确认密码: <input type="password" placeholder="请再次输入密码">
    <br><br>
    性别： 
    <label> <input type="radio" name="gender" checked>男</label>
    <label> <input type="radio" name="gender">女</label>
    <br><br>
    居住城市： 
    <select>
        <option>北京</option>
        <option selected>湛江</option>
        <option>深圳</option>
        <option>广州</option>
        <option>上海</option>
    </select>
    <h2>教育经历</h2>
    最高学历：
    <select>
        <option selected>博士</option>
        <option>硕士</option>
        <option >本科</option>
        <option>专科</option>
        <option >中学</option>
    </select>
    <br><br>
    学校名称： <input type="text">
    <br><br>
    所学专业： <input type="text">
    <br><br>
    在校时间：
    <select>
        <option>2015</option>
        <option>2016</option>
        <option>2017</option>
        <option>2018</option>
    </select>
    --
    <select>
        <option>2024</option>
        <option>2025</option>
        <option>2026</option>
        <option>2027</option>
    </select>
    <h2>工作经历</h2>
    公司名称： <input type="text">
    <br><br>
    工作描述： <textarea>请具体描述</textarea>
    <br><br>
    <input type="checkbox">已阅读并同意以下协议：
    <ul>
        <li><a href="#">用户服务协议</a></li>
        <li><a href="#">隐私政策</a></li>
    </ul>
    <button>免费注册</button>
    <button type="reset">重新填写</button>
</body>
</html>
